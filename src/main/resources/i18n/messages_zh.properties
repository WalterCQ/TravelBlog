# ===== Destinations 目的地翻译 =====
# 1. Christ the Redeemer
dest.name.1=救世基督像
dest.desc.1=在里约热内卢科尔科瓦多山顶体验世界新七大奇迹之一。这座标志性的30米高耶稣基督雕像张开双臂，从海拔710米处俯瞰整个城市。
dest.highlights.1=全景城市景观, 穿越大西洋森林的火车, 装饰艺术建筑, 教堂参观
dest.bestTime.1=4月至9月

# 2. CN Tower Toronto
dest.name.2=多伦多CN塔
dest.desc.2=探索多伦多最具标志性的地标，高553.33米，是世界第六高的独立结构。从多个观景台欣赏360度全景，包括著名的玻璃地板。
dest.highlights.2=玻璃地板体验, EdgeWalk冒险, 360餐厅, 全景观景
dest.bestTime.2=5月至10月

# 3. Roman Colosseum
dest.name.3=罗马斗兽场
dest.desc.3=在宏伟的斗兽场步入古罗马，这是有史以来最大的圆形剧场，也是世界新七大奇迹之一。这座标志性的拥有2000年历史的建筑曾举办角斗士战斗。
dest.highlights.3=地下室, 竞技场地面, 罗马历史, 建筑奇迹
dest.bestTime.3=4月至6月, 9月至10月

# 4. Corsica Island Paradise
dest.name.4=科西嘉岛天堂
dest.desc.4=探索科西嘉岛的崎岖之美，这颗地中海明珠拥有原始的海滩、壮丽的山景和丰富的文化遗产。被称为“美丽之岛”。
dest.highlights.4=原始海滩, 山地景观, 文化遗产, 当地美食
dest.bestTime.4=5月至9月

# 5. Dolomites Night Photography
dest.name.5=多洛米蒂山脉夜间摄影
dest.desc.5=在星空下体验意大利多洛米蒂山脉的壮丽之美，非常适合摄影爱好者和自然爱好者。这些联合国教科文组织世界遗产山脉提供壮观的高山风光。
dest.highlights.5=夜间摄影, 高山风光, 联合国教科文组织世界遗产, 观星
dest.bestTime.5=6月至9月

# 6. Dordogne Valley Romance
dest.name.6=多尔多涅河谷浪漫之旅
dest.desc.6=体验法国多尔多涅地区的浪漫魅力，这里有中世纪城堡、史前洞穴和美食佳肴。这个风景如画的山谷拥有超过1000座城堡。
dest.highlights.6=中世纪城堡, 史前洞穴, 美食, 河上巡游
dest.bestTime.6=4月至10月

# 7. Eiffel Tower Paris
dest.name.7=巴黎埃菲尔铁塔
dest.desc.7=体验巴黎的浪漫与优雅，参观标志性的埃菲尔铁塔，这座高330米的“铁娘子”。登上多个观景层，欣赏光明之城的壮丽景色。
dest.highlights.7=标志性地标, 城市景观, 灯光秀, 浪漫氛围
dest.bestTime.7=全年，最佳时间为4月至10月

# 8. Grand Canyon Arizona
dest.name.8=亚利桑那州大峡谷
dest.desc.8=见证世界上最壮观的自然奇观之一——大峡谷，由科罗拉多河数百万年冲刷而成。这个联合国教科文组织世界遗产地长达277英里。
dest.highlights.8=自然奇观, 地质构造, 徒步小径, 日出/日落景观
dest.bestTime.8=3月至5月, 9月至11月

# 9. Great Barrier Reef
dest.name.9=大堡礁
dest.desc.9=潜入世界上最壮观的珊瑚礁系统之一，体验令人难以置信的海洋生物多样性。这个联合国教科文组织世界遗产地绵延超过2300公里。
dest.highlights.9=珊瑚礁潜水, 海洋生物, 水下摄影, 乘船游览
dest.bestTime.9=5月至10月

# 10. Iguazu Falls
dest.name.10=伊瓜苏瀑布
dest.desc.10=体验伊瓜苏瀑布雷鸣般的力量，这是跨越阿根廷-巴西边境的世界上最壮观的瀑布系统之一。拥有275个独立瀑布，落差超过80米。
dest.highlights.10=瀑布系统, 魔鬼咽喉, 野生动物观察, 彩虹景观
dest.bestTime.10=3月至5月, 8月至10月

# 11. Tropical Indonesia Paradise
dest.name.11=热带印度尼西亚天堂
dest.desc.11=探索印度尼西亚热带岛屿的迷人美景，这里有原始的海滩、充满活力的珊瑚礁和丰富的文化遗产。从巴厘岛的梯田到古代寺庙。
dest.highlights.11=热带海滩, 文化寺庙, 海洋生物, 传统美食
dest.bestTime.11=4月至10月

# 12. Kamenjak Cape Croatia
dest.name.12=克罗地亚卡梅尼亚克角
dest.desc.12=在伊斯特拉半岛最南端的卡梅尼亚克角探索克罗地亚迷人的亚得里亚海海岸线。这个受保护的自然公园拥有原始的海滩和清澈的海水。
dest.highlights.12=原始海滩, 隐蔽海湾, 日落景观, 沿海小径
dest.bestTime.12=5月至9月

# 13. Machu Picchu Ancient Wonder
dest.name.13=马丘比丘古代奇迹
dest.desc.13=前往传说中的印加城堡马丘比丘，这座“失落的印加城市”戏剧性地坐落在海拔2430米的山脊上。
dest.highlights.13=印加建筑, 山地徒步, 日出景观, 考古遗址
dest.bestTime.13=5月至9月

# 14. Meili Snow Mountain
dest.name.14=梅里雪山
dest.desc.14=体验梅里雪山的原始之美，它是云南省三江并流联合国教科文组织世界遗产区的一部分。这个神圣的藏族山脉拥有13座海拔超过6000米的山峰。
dest.highlights.14=神山, 藏族文化, 日出景观, 高山景观
dest.bestTime.14=10月至4月

# 15. Mount Fuji Cultural Journey
dest.name.15=富士山文化之旅
dest.desc.15=体验日本标志性的富士山，沉浸在传统的日本文化、寺庙和天然温泉中。这座神圣的山峰高3776米，是日本的最高峰。
dest.highlights.15=神山, 传统文化, 温泉, 湖景
dest.bestTime.15=3月至11月

# 16. Mount Kilimanjaro Expedition
dest.name.16=乞力马扎罗山探险
dest.desc.16=征服非洲最高峰，站在海拔5895米的“非洲屋脊”上。乞力马扎罗山提供了体验多样化生态系统的独特机会。
dest.highlights.16=登顶, 多样化生态系统, 日出景观, 个人成就
dest.bestTime.16=6月至10月, 12月至3月

# 17. Northern Lights Norway
dest.name.17=挪威北极光
dest.desc.17=在挪威北部的原始荒野中体验神奇的北极光。在这个令人叹为观止的自然现象中，见证舞动的光芒划过北极天空。
dest.highlights.17=北极光, 狗拉雪橇, 北极野生动物, 文化体验
dest.bestTime.17=10月至3月

# 18. Pyramids of Giza
dest.name.18=吉萨金字塔
dest.desc.18=探索古代世界仅存的奇迹，揭开古埃及文明的神秘面纱。吉萨大金字塔建于4500多年前。
dest.highlights.18=古代奇迹, 金字塔探索, 参观狮身人面像, 埃及历史
dest.bestTime.18=10月至4月

# 19. Eternal City Rome
dest.name.19=永恒之城罗马
dest.desc.19=在罗马“永恒之城”中穿越2000年的历史，古老的废墟与文艺复兴时期的杰作并存。探索罗马广场、万神殿和梵蒂冈城。
dest.highlights.19=古代遗迹, 梵蒂冈城, 意大利美食, 历史遗迹
dest.bestTime.19=4月至6月, 9月至10月

# 20. Sagrada Família Barcelona
dest.name.20=巴塞罗那圣家堂
dest.desc.20=惊叹于安东尼·高迪的建筑杰作——圣家堂，巴塞罗那最具标志性的地标和联合国教科文组织世界遗产。这座非凡的大教堂自1882年以来一直在建设中。
dest.highlights.20=高迪建筑, 现代主义设计, 彩色玻璃, 精神体验
dest.bestTime.20=全年，最佳时间为4月至10月

# 21. Seiser Alm Alpine Paradise
dest.name.21=阿尔卑斯山天堂塞瑟阿尔姆
dest.desc.21=在南蒂罗尔的塞瑟阿尔姆探索欧洲最大的高海拔高山草甸，欣赏壮观的山景和原始的自然美景。
dest.highlights.21=高山草甸, 多洛米蒂山峰, 传统文化, 山地活动
dest.bestTime.21=5月至10月

# 22. Statue of Liberty
dest.name.22=自由女神像
dest.desc.22=参观位于纽约港自由岛上的美国自由与民主的象征。这座标志性的151英尺高的铜像，是法国于1886年赠送的礼物。
dest.highlights.22=自由的象征, 移民历史, 海港景色, 博物馆参观
dest.bestTime.22=全年，最佳时间为5月至10月

# 23. Sydney Opera House
dest.name.23=悉尼歌剧院
dest.desc.23=体验澳大利亚的建筑标志和俯瞰悉尼港的联合国教科文组织世界遗产。这座20世纪的建筑杰作以其独特的帆形外壳为特色。
dest.highlights.23=建筑标志, 文化表演, 海港景色, 导览
dest.bestTime.23=全年，最佳时间为9月至11月

# 24. Taj Mahal Heritage
dest.name.24=泰姬陵遗产
dest.desc.24=见证泰姬陵的惊人美丽，这座位于阿格拉的“宫殿之冠”和联合国教科文组织世界遗产。这座象牙白大理石陵墓是莫卧儿建筑最杰出的典范。
dest.highlights.24=莫卧儿建筑, 爱的象征, 大理石工艺, 花园建筑群
dest.bestTime.24=10月至3月

# 25. Great Wall of China
dest.name.25=中国长城
dest.desc.25=沿着人类最宏伟的成就之一——中国长城漫步，它横跨中国北方超过13000英里。这个联合国教科文组织世界遗产代表了2000多年的建设历史。
dest.highlights.25=古代防御工事, 历史意义, 山景, 工程奇迹
dest.bestTime.25=3月至5月, 9月至11月

# 26. Uluru Sacred Rock
dest.name.26=乌鲁鲁圣岩
dest.desc.26=在乌鲁鲁（艾尔斯岩）体验澳大利亚的精神中心，这是世界上最大的单体岩，从红土中心沙漠拔地而起348米。这个联合国教科文组织世界遗产具有深厚的文化意义。
dest.highlights.26=神圣的土著遗址, 沙漠景观, 日出/日落, 文化遗产
dest.bestTime.26=4月至9月

# 27. Underwater World Paradise
dest.name.27=海底世界天堂
dest.desc.27=探索世界上最原始的海洋环境中壮丽的海底王国。体验充满活力的珊瑚礁，邂逅包括热带鱼、鳐鱼和海龟在内的多样海洋生物。
dest.highlights.27=海洋生物邂逅, 珊瑚礁, 水下摄影, 潜水探险
dest.bestTime.27=全年（取决于目的地）

# 28. Victoria Falls Sunset
dest.name.28=维多利亚瀑布日落
dest.desc.28=体验维多利亚瀑布的雷鸣般的壮丽，这是跨越赞比亚-津巴布韦边境的世界上最大的瀑布之一。当地人称之为“莫西奥图尼亚”（雷鸣之烟）。
dest.highlights.28=壮观的瀑布, 日落美景, 直升机飞行, 探险活动
dest.bestTime.28=4月至10月

# 29. Xinjiang Cultural Dance
dest.name.29=新疆文化之舞
dest.desc.29=通过传统舞蹈、音乐和古丝绸之路历史，探索中国最西端省份新疆丰富的文化遗产。体验包括维吾尔族、哈萨克族和吉尔吉斯族在内的多民族文化。
dest.highlights.29=文化表演, 丝绸之路历史, 民族多样性, 传统美食
dest.bestTime.29=5月至10月

