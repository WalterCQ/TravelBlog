stat4-number=24/7
stat4-text=Sokongan “Tolong, Aku Sesat!”
team-title=Ahli Sihir Travel
team2-name=Osamah Labeed
team2-role=Ketua Pegawai Operasi
team2-desc=Mahaguru logistik. Dia boleh setelkan jadual flight lagi laju dari kau sebut “dah sampai ke?”.
team3-name=Fayzirahmon Rohmanov
team3-role=Ketua Pegawai Teknologi
team3-desc=Genius yang pastikan website kita smooth. Kalau laju, puji dia. Kalau slow, mungkin Wi-Fi kau yang problem.
team4-name=Liu Zhenyu
team4-role=Ketua Pemburu Pepijat
team4-desc=Mencari dan menghapuskan pepijat macam superhero yang minum kopi. Ksatria digital kami.
why-choose-title=Kenapa Travel Dengan Kami?
why1-title=Kami Ada Anugerah
why1-desc=Kami dah menang beberapa anugerah power, memang best. Tapi ganjaran sebenar ialah tarian kemenangan pelanggan kami lepas trip yang gempak.
why2-title=Kami Ada ‘Cable’
why2-desc=Kami ada geng pemandu pelancong tempatan yang tahu selok-belok bandar mereka macam tapak tangan sendiri. Bersedia untuk jumpa port rahsia yang betul-betul ori.
why3-title=Kembara Anda Dijaga
why3-desc=Dengan insurans komprehensif & talian kecemasan 24/7, kami macam superhero untuk trip kau. Kami sentiasa backup kau.
