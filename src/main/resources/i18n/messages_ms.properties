# Destinasi - Format: dest.name.{id}
dest.name.1=Kristus Penebus
dest.desc.1=Alami salah satu daripada Tujuh Keajaiban Dunia Baru di puncak Gunung Corcovado di Rio de Janeiro. Patung Art Deco ikonik setinggi 30 meter ini menghadap ke seluruh bandar.
dest.highlights.1=Pemandangan bandar panorama, perjalanan kereta api melalui Hutan Atlantik, seni bina Art Deco, lawatan ke gereja kecil
dest.bestTime.1=April hingga September
dest.name.2=Menara CN Toronto
dest.desc.2=Terokai mercu tanda paling ikonik di Toronto, setinggi 553.33 meter. Alami pemandangan 360 darjah yang menakjubkan dari beberapa dek pemerhatian termasuk Lantai Kaca yang terkenal.
dest.highlights.2=Pengalaman Lantai Kaca, pengembaraan EdgeWalk, Restoran 360, pemandangan panorama
dest.bestTime.2=Mei hingga Oktober
dest.name.3=Colosseum Rom
dest.desc.3=Masuki Rom purba di Colosseum yang megah, amfiteater terbesar yang pernah dibina. Struktur berusia 2,000 tahun ini pernah menjadi tuan rumah pertempuran gladiator.
dest.highlights.3=Bilik bawah tanah, lantai arena, sejarah Rom, keajaiban seni bina
dest.bestTime.3=April hingga Jun, September hingga Oktober
dest.name.4=Syurga Pulau Corsica
dest.desc.4=Terokai keindahan lasak Corsica, permata Mediterranean yang menawarkan pantai yang bersih, landskap gunung yang dramatik, dan warisan budaya yang kaya.
dest.highlights.4=Pantai bersih, landskap gunung, warisan budaya, masakan tempatan
dest.bestTime.4=Mei hingga September
dest.name.5=Fotografi Malam Dolomites
dest.desc.5=Alami keindahan dramatik Dolomites Itali di bawah langit berbintang, sesuai untuk peminat fotografi dan pencinta alam semula jadi.
dest.highlights.5=Fotografi malam, pemandangan alpine, Tapak Warisan Dunia UNESCO, melihat bintang
dest.bestTime.5=Jun hingga September
dest.name.6=Romantik Lembah Dordogne
dest.desc.6=Alami pesona romantik wilayah Dordogne Perancis dengan istana zaman pertengahan, gua prasejarah, dan hidangan gastronomi.
dest.highlights.6=Istana zaman pertengahan, gua prasejarah, masakan gourmet, pelayaran sungai
dest.bestTime.6=April hingga Oktober
dest.name.7=Menara Eiffel Paris
dest.desc.7=Alami romantik dan keanggunan Paris dengan lawatan ke Menara Eiffel yang ikonik, "Wanita Besi" setinggi 330 meter.
dest.highlights.7=Mercu tanda ikonik, pemandangan bandar, pertunjukan cahaya, suasana romantik
dest.bestTime.7=Sepanjang tahun, terbaik April hingga Oktober
dest.name.8=Grand Canyon Arizona
dest.desc.8=Saksikan salah satu keajaiban semula jadi yang paling menakjubkan di dunia di Grand Canyon, yang diukir oleh Sungai Colorado selama berjuta-juta tahun.
dest.highlights.8=Keajaiban semula jadi, formasi geologi, denai kembara, pemandangan matahari terbit/terbenam
dest.bestTime.8=Mac hingga Mei, September hingga November
dest.name.9=Terumbu Sawar Besar
dest.desc.9=Menyelam ke dalam salah satu sistem terumbu karang yang paling menakjubkan di dunia dan alami kepelbagaian bio marin yang luar biasa.
dest.highlights.9=Menyelam terumbu karang, hidupan marin, fotografi bawah air, lawatan bot
dest.bestTime.9=Mei hingga Oktober
dest.name.10=Air Terjun Iguazu
dest.desc.10=Alami kuasa gemuruh Air Terjun Iguazu, salah satu sistem air terjun paling menakjubkan di dunia yang merentangi sempadan Argentina-Brazil.
dest.highlights.10=Sistem air terjun, Devil's Throat, melihat hidupan liar, pemandangan pelangi
dest.bestTime.10=Mac hingga Mei, Ogos hingga Oktober
dest.name.11=Syurga Tropika Indonesia
dest.desc.11=Terokai keindahan mempesonakan pulau-pulau tropika Indonesia, yang menampilkan pantai yang bersih, terumbu karang yang bertenaga, dan warisan budaya yang kaya.
dest.highlights.11=Pantai tropika, kuil budaya, hidupan marin, masakan tradisional
