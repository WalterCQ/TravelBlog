about-mission-title=Rancangan Kami Yang Tak Berapa Rahsia
about-mission-desc=Dunia ni macam taman permainan gergasi yang awesome, tunggu untuk diteroka. Kami ni macam kawan yang akan ‘racun’ kau untuk join trip epik, tolong packing, dan tahu semua port makan best.
about-mission-desc2=Dari detik kau terfikir “rasanya nak cuti lah” sampai kau balik dan cakap “serius ah kita buat benda ni” - kami ada untuk setelkan benda remeh, jadi kau boleh fokus buat kenangan (dan buat keputusan yang mungkin kau akan persoalkan nanti).
